<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Futurama Soundboard</title>
        <meta name="description" content="A Futurama Soundboard for Max">
        <meta name="author" content="danursin@gmail.com">

        <link rel="icon" href="favicon.ico" />
        <link rel="apple-touch-icon" sizes="128x128" href="img/planet_express.png" />
        <link href="http://fonts.cdnfonts.com/css/futurama" rel="stylesheet" />

        <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
        <link rel="stylesheet" href="app.css" />

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js" integrity="sha512-0bEtK0USNd96MnO4XhH8jhv3nyRF0eK87pJke6pkYf3cM0uDIhNJy9ltuzqgypoIFXw3JSuiy04tVk4AjpZdZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <script src="app.js"></script>
    </head>
    <body>

        <header>
            <img src="img/planet_express.png" alt="Planet Express" />
            <h1>Futurama</h1>
        </header>

        <div class="grid">
            <div class="col">
                <div class="button-sound" type="button" data-character="amy">
                    <img src="img/amy.png" alt="Amy Wong"/>
                </div>
            </div>
            <div class="col">
                <div class="button-sound" type="button" data-character="bender">
                    <img src="img/bender.png" alt="Bender" />
                </div>
            </div>
            <div class="col">
                <div class="button-sound" type="button" data-character="farnsworth">
                    <img src="img/farnsworth.png" alt="Professot Farnsworth" />
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <div class="button-sound" type="button" data-character="fry">
                    <img src="img/fry.png" alt="Fry" />
                </div>
            </div>
            <div class="col">
                <div class="button-sound" type="button" data-character="kif">
                    <img src="img/kif.png" alt="Kif" />
                </div>
            </div>
            <div class="col">
                <div class="button-sound" type="button" data-character="leela">
                    <img src="img/leela.png" alt="Touranga Leela" />
                </div>
            </div>
        </div>
        <div class="grid">
            <div class="col">
                <div class="button-sound" type="button" data-character="morbo">
                    <img src="img/morbo.png" alt="Morbo the Annihilator" />
                </div>
            </div>
            <div class="col">
                <div class="button-sound" type="button" data-character="zapp">
                    <img src="img/zapp.png" alt="Zapp Brannigan" />
                </div>
            </div>
            <div class="col">
                <div class="button-sound" type="button" data-character="zoidberg">
                    <img src="img/zoidberg.png" alt="Dr. Zoidberg" />
                </div>
            </div>
        </div>


    </body>
</html>
